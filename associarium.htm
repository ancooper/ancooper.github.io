<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Associarium</title>
        <meta name="viewport" content="width=480" />
        <link href="stylesheets/associarium.css" rel="stylesheet">
        <script src="javascripts/cookie.js"></script>
        <script src="javascripts/room.js"></script>
        <script src="javascripts/player.js"></script>
        <script src="javascripts/pages.js"></script>
        <script src="javascripts/client.js"></script>
        <script src="http://192.168.1.128:80/socket.io/socket.io.js"></script>
        <script src="javascripts/associarium.js"></script>
    </head>
    <body>
        <div class="page" id="pagesplash">
            <div class="pagetitle"><h1>ASSOCIARIUM</h1></div>
            <div class="pagetitle"><h3>v 0.2 alpha</h3></div>
            <div class="pagetitle"><h3>code ancooper | art vallly</h3></div>
            <div class="pageright"><input type="submit" id="skip" value="skip"></div>
        </div>
        <div class="page" id="pagelogin">
            <div class="pagetitle"><h1>LOGIN</h1></div>
            <div class="pageright">
                <span class="prefix">Nick:</span><input type="text" id="inputnick"><input type="submit" id="login" value="Enter">
            </div>            
        </div>
        <div class="page" id="pagelobby">
            <div class="pagetitle"><h1>LOBBY</h1></div>
            <div class="pageright">
                <span class="prefix">Welcome:</span><span id="nickname"></span><input type="submit" id="logout" value="Logout">
            </div>
            <div class="wrapperlobby">
                <div id="log"></div><div id="rooms"></div>
            </div>
            <input type="text" id="input" autofocus><input type="submit" id="send" value="Send"><input type="submit" id="newroom" value="My Room">
        </div>
        <div class="page" id="pageroom">
            <div class="pagetitle"><h1>ROOM</h1></div>
            <div class="pagetitle"><span id="roomstate"></span></div>
            <div class="pageright"><input type="submit" id="exitroom" value="exit"></div>
        </div>
        <div class="page" id="pagetable">
            <div class="pagetitle"><h1>TABLE</h1></div>
            <div class="pageright"><input type="submit" id="exittable" value="exit"></div>
        </div>
        <div class="page" id="pagenoconnection">
            <div class="pagetitle"><h1>SORRY</h1></div>
            <div class="pagetitle"><h3>no connection...</h3></div>
            <div class="pageright"><input type="submit" id="reload" value="Restart"></div>
        </div>
        <div class="page" id="pagetable">
            <div class="pagetitle"><h1>TABLE</h1></div>
            <div class="pageright"><input type="submit" id="exitroom" value="exit"></div>
        </div>
    </body>
</html>
