<div id="map" style="width: 100%; height: 100%;"></div>

<script type="text/javascript">

	var myLatlng = new google.maps.LatLng(58.007977, 56.234966);
	var myOptions = {
		zoom: 5,
		center: myLatlng,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	}
	var map = new google.maps.Map(document.getElementById("map"), myOptions);


	var myLatLng = new google.maps.LatLng(58.007977, 56.234966);
	var marker = new google.maps.Marker({
		position: myLatLng,
		map: map,
    draggable: true,
    title: 'Drag me!'
	});

/*	
	google.maps.event.addListener(marker, 'click', function() {
		infowindow.open(map,marker);
	});
*/	
// Add a Circle overlay to the map.
	var circle = new google.maps.Circle({
		radius: 1,
		center: myLatLng
	}); 

circle.bindTo('center', marker, 'position');

// selector function
	function play(){
		var selector_rad = document.getElementById("radius");
		var selector_amp = document.getElementById("amp");
		var radius = selector_rad.options[selector_rad.selectedIndex].value;
		var amp = selector_amp.options[selector_amp.selectedIndex].value;
		circle.setRadius(radius * amp * 1000);
		map.fitBounds(circle.getBounds());
	}

	play();
	
</script>
